<textarea rows="50" cols="100">
    <html>
<head>
<meta charset="utf-8">
<title>-72-</title>

<script language="JavaScript">

var a=prompt("wysokosc a=", "");
var b=prompt("szerokosc b=", "");

var b_tas;
var a_tas=a;			
for (var i=1;i<=b_tas;i++)
{
document.write("*");
}
document.write("<br>");		
var w_tas="*";
				
for (var i=1;i<=(b-2);i++)
{
w_tas=w_tas+"&nbsp&nbsp&nbsp";
}
w_tas=w_tas+"*";
				
for (var i=1;i<=a_tas;i++)
{
document.write(w_tas);
document.write("<br>");
} 
				
for (var i=1;i<=b_tas;i++)
{
document.write("*");
}

</script>
</head>
</html>
